<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="canvas"></div>
        <div id="settings">
            <input type="color" id="color-picker" value="#000000">
            <button id="button-brush" class="active">Brush</button>
            <button id="button-eraser">Eraser</button>
            <button id="button-clear">Clear</button>
            <button id="button-lines">Grid Lines</button>
            <input type="range" id="size-slider" min="4" max="64" step="4" value="16">
            <label for="size-slider" id="size-label">16 x 16</label>
        </div>
        <script src="script.js"></script>
    </body>
</html>
